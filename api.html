              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <figure>
                    <blockquote class="blockquote">
                      <p>An application programming interface (API) is a way for two or more computer programs to communicate with each other. It is a type of software interface, offering a service to other pieces of software.[1] A document or standard that describes how to build or use such a connection or interface is called an API specification. A computer system that meets this standard is said to implement or expose an API. The term API may refer either to the specification or to the implementation</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      Someone from <cite title="Source Title">Wikipedia</cite>
                    </figcaption>
                  </figure>
                </div>
