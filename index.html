<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(
        rgba(40, 113, 203, 0.678),
        rgba(121, 201, 235, 0.579)
      );
    "
  >
    <button
      type="button"
      class="btn btn-outline-light btn-lg"
      onclick="myFunction()"
    >
      back_API
    </button>
    <button
      type="button"
      class="btn btn-outline-light btn-lg"
      onclick="history.forward()"
    >
      forward_API
    </button>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12 col-lg-6 mb-3">
          <img src="./Screenshot 2023-06-30 090735.png" height="50%" />
        </div>
        <div class="col-sm-12 col-lg-6 mb-3 align-content-center">
          <h2> For better experience allow us to find your location</h2>

          <button onclick="getLocation()">Show My Location</button> <br>

          <button type="button" class="btn btn-outline-light btn-lg mt-5">
            <a href="./api.html">Next</a>
          </button>
          <p id="position"> </p>
          <script> 
          const x = document.getElementById("position");
          
          function getLocation () {
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                  x.innerHTML = "Geolocation is not supported by this browser.";
              }
          }
      
          function showPosition (position) {
              x.innerHTML = "Latitude: " + position.coords.latitude + 
              "<br> Longitude: " + position.coords.longitude;
          }
          </script>
          <br> <br>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-light btn-lg mx-5">
      <a href="./api.html">Next</a>
    </button>
    <script>
      function myFunction() {
        window.history.back();
      }
    </script>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "105819699232433");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v17.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
