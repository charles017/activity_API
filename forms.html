<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(
        rgba(40, 113, 203, 0.678),
        rgba(121, 201, 235, 0.579)
      );
    "
  >
    <button
      type="button"
      class="btn btn-outline-dark btn-lg"
      onclick="history.back()"
    >
      back_API
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-lg"
      onclick="history.forward()"
    >
      forward_API
    </button>
    <div class="container d-flex justify-content-center mt-5">
      <div class="row">
        <div class="col-sm-12">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="name"
              class="form-control"
              id="fullName"
              placeholder="enter name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="emailAdd"
              placeholder="enter email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Help Me Improve</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="10"
              placeholder="tips and feedbacks"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3 mt-5 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary btn-lg">
            <a href="./index.html" style="text-decoration: none">Home</a>
          </button>
        </div>
        <div class="col-lg-3 mt-5 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary btn-lg">
            <a href="./api.html" style="text-decoration: none">Back</a>
          </button>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "105819699232433");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v17.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
